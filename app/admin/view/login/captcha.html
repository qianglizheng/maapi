<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>小码API后台管理-登陆</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="{$Request.domain}/static/lib/layui-v2.6.3/css/layui.css" media="all" />
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    {include file="../app/common/view/public/style.txt" /}

</head>

<body>
    <div class="main-body">
        <div class="login-main">
            <div class="login-top">
                <span>小码API-后台登录</span>
                <span class="bg1"></span>
                <span class="bg2"></span>
            </div>
            <form class="layui-form login-bottom">
                <div class="center">
                    <div class="item">
                        <span class="icon icon-2"></span>
                        <input type="text" name="username" lay-verify="required" placeholder="请输入登录账号" maxlength="24" />
                    </div>

                    <div class="item">
                        <span class="icon icon-3"></span>
                        <input type="text" name="captcha" lay-verify="required" placeholder="请输入验证码"
                            maxlength="20" />
                    </div>

                </div>
                <div class="tip">
                    <a href="/admin/login/index" style="color: #1391ff">账号密码登录</a>
                </div>
                <div class="layui-form-item" style="text-align: center; width: 100%; height: 100%; margin: 0px">
                    <button class="login-btn" lay-submit="" lay-filter="login">
                        立即登录
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        ©版权所有 2021-2022 网站名称<span class="padding-5">|</span><a target="_blank"
            href="http://www.miitbeian.gov.cn">备案号</a>
    </div>
    <script src="/static/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script>
        layui.use(["form", "jquery"], function () {
            var $ = layui.jquery,
                form = layui.form,
                layer = layui.layer,
                $ = layui.jquery;
            //判断是否登录
            if (window.localStorage.getItem("token")) {
                window.location = "/admin";
            }
            // 进行登录操作
            form.on("submit(login)", function (data) {
                data = data.field;
                data.uid = localStorage.getItem("uid");
                $.post("{$Request.domain}/api/admin/v1/login", data, function (res) {
                    console.log(res);
                    if (res.code == "200") {
                        layer.msg(res.msg, { icon: 1 }, function () {
                            window.localStorage.setItem("token", res.data.token);
                            window.location = "/admin";
                        });
                    } else {
                        getCode();
                        layer.msg(res.msg, { icon: 2 });
                    }
                });
                return false;
            });
        });
        $ = layui.jquery;
    </script>
    {include file="../app/common/view/public/footer.html" /}
</body>

</html>
