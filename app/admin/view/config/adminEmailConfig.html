{include file="../app/common/view/public/header.html" /}

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">

            <div class="layui-form layuimini-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">短信宝用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="smsbao_username" placeholder="请输入短信宝用户名" value="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">短信宝密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="smsbao_password" placeholder="请输入短信宝密码" value="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">发送名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="smsbao_nickname" placeholder="请输入发送显示的名称 例如创梦API" value=""
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="submit" class="layui-btn layui-btn-normal" lay-submit
                            lay-filter="saveBtn">确认保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="/static/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <script>
        layui.use(['form', 'miniTab'], function () {
            var form = layui.form,
                layer = layui.layer,
                miniTab = layui.miniTab;
            $ = layui.$;
            //监听提交
            form.on('submit(saveBtn)', function (data) {
                $.get('/api/v1/captcha_msg', data.field, function (res) {
                    console.log(res)
                    if (res == '1') {
                        layer.msg(res.msg, { icon: 1 });
                    } else {
                        layer.msg(res.msg, { icon: 2 });
                    }
                })
                return false;
            });

        });
    </script>
    {include file="../app/common/view/public/footer.html" /}
