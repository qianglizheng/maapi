<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>后台管理-注册</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/lib/layui-v2.6.3/css/layui.css" media="all">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    {include file="../app/admin/view/login/style.txt" /}
</head>

<body>
    <div class="main-body">
        <div class="login-main">
            <div class="login-top">
                <span>创梦API后台注册</span>
                <span class="bg1"></span>
                <span class="bg2"></span>
            </div>
            <form class="layui-form login-bottom">
                <div class="center">
                    <div class="item">
                        <span class="icon icon-2"></span>
                        <input type="text" name="username" lay-verify="required" placeholder="用户名为邮箱或者手机号" maxlength="24" id="username" value="" />
                    </div>

                    <div class="item">
                        <span class="icon icon-3"></span>
                        <input type="password" name="password" lay-verify="required" placeholder="请输入密码" maxlength="20">
                        <span class="bind-password icon icon-4"></span>
                    </div>

                    <div id="validatePanel" class="item" style="width: 137px;">
                        <input type="text" name="captcha" placeholder="请输入验证码" maxlength="6">
                        <!-- <img onclick="change_img()" id="refreshCaptcha" class="validateImg" src="{:captcha_src()}" alt="captcha" /> -->
                        <span class="validateImg" id="buttonImg">获取验证码</span>
                    </div>

                </div>
                <div class="tip">
                    <a href="../../admin/login" style="color: #1391ff;">已经注册？立即登录</a>
                </div>
                <div class="layui-form-item" style="text-align:center; width:100%;height:100%;margin:0px;">
                    <button class="login-btn" lay-submit="" lay-filter="register">立即注册</button>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        ©版权所有 2021-2022 海口景佩益信息咨询工作室<span class="padding-5">|</span><a target="_blank" href="http://www.miitbeian.gov.cn">粤ICP备16006642号-2</a>
    </div>
    <script src="/static/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['form', 'jquery'], function() {
            var $ = layui.jquery,
                form = layui.form,
                layer = layui.layer,
                $ = layui.jquery;

            // 进行登录操作
            form.on('submit(register)', function(data) {
                data = data.field;
                if (data.username == '') {
                    layer.msg('用户名不能为空');
                    return false;
                }
                if (data.password == '') {
                    layer.msg('密码不能为空');
                    return false;
                }
                if (data.captcha == '') {
                    layer.msg('验证码不能为空');
                    return false;
                }
                $.post('../login/api_register', data, function(res) {
                    console.log(res)
                    if (res == '1') {
                        layer.msg('注册成功 正在返回登录页面', function() {
                            window.location = '../login';
                        });
                    }
                    if (res == '0') {
                        layer.msg('注册失败');
                    }
                    if (res == '2') {
                        layer.msg('用户名已存在');
                    }
                    if (res == '3') {
                        layer.msg('没有获取验证码')
                    }
                    if (res == '4') {
                        layer.msg('验证码已过期')
                    }
                    if (res == '5') {
                        layer.msg('验证码错误')
                    }
                    if (res == '6') {
                        layer.msg('用户名只能为手机或者邮箱')
                    }
                })
                return false;
            });
        });
        $ = layui.jquery;

        $('#buttonImg').click(function() {

            let username = $('#username').val()
        console.log(username)

        if (username == '') {
            layer.msg('用户名不能为空');
            return false;
        }
            if (!$("#username").val().match(/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/) && !$("#username").val().match(/^1[3|4|5|8][0-9]\d{4,8}$/)) {
                layer.msg("用户名只能为手机号或者邮箱");
                $("#username").focus();
                return false;
            }
            $.post('../login/get_code', {
                'username': username
            }, function(res) {
                if (res == 0) {
                    $('#buttonImg').html('发送失败');
                }
                else if (res == '6') {
                        layer.msg('用户名只能为手机或者邮箱')
                    }else if (res == '7') {
                        layer.msg('请在一分钟后获取验证码')
                    }else if(res== '8'){
                        layer.msg('用户名已经被注册')
                    } else {
                    var time = 60;
                    var timer = setInterval(function() {
                        time--;
                        if (time > 0) {
                            //正在倒计时
                            $('#buttonImg').html('重新发送' + time + '秒');
                            $('#buttonImg').prop('disabled', true);
                        } else {
                            $('#buttonImg').html('发送验证码');
                            $('#buttonImg').prop('disabled', false);
                            clearInterval(timer);
                        }
                    }, 1000)
                }


            })
        })
    </script>
    {include file="public/footer" /}
